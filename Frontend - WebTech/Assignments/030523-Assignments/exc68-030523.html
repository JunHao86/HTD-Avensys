<!DOCTYPE html>
<html lang="en">
<head>
    <title>Emmanuel Lim</title>
    <style>
        
    </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>

    <div class="bg-primary">
        <form>
            <div class="mb-3">
                <label for="nm" class="form-label">Name:</label>
                <input type="text" class="form-control" id="exampleName1" placeholder="Enter your Name">
            </div>
            <div class="mb-3">
              <label for="em" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email ID">
            </div>
            <div class="mb-3">
              <label for="cn" class="form-label">Contact Number:</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Contact Number">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn text-black btn-light btn-outline-primary">Submit</button>
          </form>
    </div>
</body>
</html>
