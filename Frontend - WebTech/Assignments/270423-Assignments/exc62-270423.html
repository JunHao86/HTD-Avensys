<!DOCTYPE html>
<html lang="en">
<head>
    <title>Emmanuel Lim</title>
    <style>
        .container{
            border: 10px solid brown;
            background-color: white;
            display:grid;          
            grid-template-columns: auto auto auto auto auto auto;
            height:300px;
        }
        .item{
            padding:25px;
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1" style="background-color:lightgreen;order:2;">1</div>
        <div class="item item2" style="background-color: orange;order:1">2</div>
        <div class="item item3" style="background-color: purple;order:4;">3</div>
        <div class="item item4" style="background-color: pink;order:5;">4</div>
        <div class="item item5" style="background-color: yellow;order:6;">5</div>
        <div class="item item6" style="background-color:darkgoldenrod;order:3;">6</div>
    </div>

</body>
</html>
